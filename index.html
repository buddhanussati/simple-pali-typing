<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
	<link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#8a3324">
	<link rel="apple-touch-icon" href="./images/icon-192.png">
  <title>Simple Pāḷi Typing</title>
  
  <script src="./js/jquery-1.10.2.min.js"></script>
  <script src="./js/palipad.js"></script>

  <style>
    /* --- Cài đặt biến màu sắc (Palette Trang Nghiêm) --- */
    :root {
      --bg-color: #f4f1ea;        /* Màu giấy cũ / Parchment */
      --card-bg: #ffffff;         /* Màu nền khung */
      --primary-color: #8a3324;   /* Màu đỏ nâu (Màu y) */
      --primary-hover: #a64d3d;   /* Màu đỏ nâu sáng hơn khi hover */
      --accent-color: #c5a059;    /* Màu vàng đồng */
      --text-color: #333333;      /* Màu chữ đen xám dịu */
      --border-radius: 8px;
      --shadow: 0 10px 30px rgba(138, 51, 36, 0.1);
    }

    * { box-sizing: border-box; }

    body {
      background-color: var(--bg-color);
      font-family: 'Georgia', sans-serif;
      color: var(--text-color);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* --- Khung chính (Container) --- */
    .container {
      background-color: var(--card-bg);
      width: 100%;
      max-width: 700px;
      padding: 40px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      border-top: 5px solid var(--primary-color);
      position: relative;
    }

    /* --- Tiêu đề --- */
    h1 {
      font-family: 'Georgia', serif;
      color: var(--primary-color);
      font-size: 2rem;
      text-align: center;
      margin-top: 0;
      margin-bottom: 25px;
      font-weight: 700;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    /* --- Ô nhập liệu (Textarea) --- */
    textarea.form-control {
      width: 100%;
      min-height: 200px;
      padding: 20px;
      font-size: 18px;
      line-height: 1.6;
      font-family: 'Georgia', serif;
      border: 1px solid #e0e0e0;
      border-radius: var(--border-radius);
      background-color: #fafafa;
      color: #2c3e50;
      transition: all 0.3s ease;
      resize: vertical;
      outline: none;
      margin-bottom: 10px; /* Tạo khoảng cách cho thanh công cụ */
    }

    textarea.form-control:focus {
      background-color: #fff;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(197, 160, 89, 0.2);
    }

    textarea::placeholder {
      color: #aaa;
      font-style: italic;
      font-family: 'Georgia', sans-serif;
    }

    /* --- Thanh công cụ (Copy Button) --- */
    .toolbar {
      display: flex;
      justify-content: flex-end; /* Căn phải */
      align-items: center;
      margin-bottom: 20px;
      height: 30px; /* Chiều cao cố định để không bị nhảy layout */
    }

    .copy-msg {
      font-size: 0.9rem;
      color: var(--primary-color);
      margin-right: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
      font-style: italic;
      font-family: 'Georgia', serif;
    }

    .copy-msg.show {
      opacity: 1;
    }

    .btn-copy {
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      font-family: 'Georgia', sans-serif;
      font-size: 0.9rem;
      font-weight: 700;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background-color 0.2s;
    }

    .btn-copy:hover {
      background-color: var(--accent-color); /* Đổi sang màu vàng đồng khi hover */
    }

    .btn-copy svg {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

   /* --- Bảng hướng dẫn phím tắt (Key Map) --- */
    .key-map-container {
      margin-top: 25px;
      padding-top: 20px;
      border-top: 1px dashed #ddd;
    }

    .key-map-title {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #888;
      text-align: center;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .key-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 10px;
    }

    /* UPDATED: Thêm style cho nút bấm */
    .key-item {
      background: #fdfdfd;
      border: 1px solid #eee;
      border-radius: 4px;
      padding: 8px;
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-color);
      cursor: pointer; /* Biến con trỏ thành bàn tay */
      transition: all 0.2s ease;
      user-select: none; /* Ngăn bôi đen text khi click nhanh */
    }

    /* UPDATED: Hiệu ứng khi di chuột và nhấn */
    .key-item:hover {
      background-color: #fff8e1;
      border-color: var(--accent-color);
      transform: translateY(-2px);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .key-item:active {
      transform: translateY(0);
      background-color: #f0e6ce;
    }

    .key-item strong {
      color: var(--primary-color);
      font-family: 'Georgia', serif;
      font-size: 1.1rem;
    }
    
    .key-item span {
      color: #999;
      font-size: 0.9rem;
    }

    /* Trang trí nhỏ */
    .decoration-icon {
      color: var(--accent-color);
      display: inline-block;
      vertical-align: middle;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>
      <div class="decoration-icon">
        <svg viewBox="0 0 100 100" style="width: 1em; height: 1em; fill: none; stroke: currentColor; stroke-width: 4.5;">
          <circle cx="50" cy="50" r="40"/>
          <circle cx="50" cy="50" r="12"/>
          <line x1="50" y1="10" x2="50" y2="90"/>
          <line x1="10" y1="50" x2="90" y2="50"/>
          <line x1="22" y1="22" x2="78" y2="78"/>
          <line x1="22" y1="78" x2="78" y2="22"/>
          <circle cx="50" cy="5" r="3" fill="currentColor"/>
          <circle cx="50" cy="95" r="3" fill="currentColor"/>
          <circle cx="5" cy="50" r="3" fill="currentColor"/>
          <circle cx="95" cy="50" r="3" fill="currentColor"/>
          <circle cx="18" cy="18" r="3" fill="currentColor"/>
          <circle cx="82" cy="18" r="3" fill="currentColor"/>
          <circle cx="18" cy="82" r="3" fill="currentColor"/>
          <circle cx="82" cy="82" r="3" fill="currentColor"/>
        </svg>
      </div> 
    <h1>
     Simple Pāḷi Typing
    </h1>

    <textarea id="pad" class="form-control" 
      placeholder="Enter Pali text here... (Example: Namo tassa...)"></textarea>

    <div class="toolbar">
      <span class="copy-msg" id="copyMsg">Copied!</span>
      <button class="btn-copy" id="btnCopy">
        <svg viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
        Copy
      </button>
    </div>

    <div class="key-map-container">
      <div class="key-map-title">Click to insert or type according to instructions:</div>
      <div class="key-grid">
        <div class="key-item" onclick="insertAtCaret('pad', 'ā');"><strong>ā</strong> <span>= aa</span></div>
        <div class="key-item" onclick="insertAtCaret('pad', 'ī');"><strong>ī</strong> <span>= ii</span></div>
        <div class="key-item" onclick="insertAtCaret('pad', 'ū');"><strong>ū</strong> <span>= uu</span></div>
        <div class="key-item" onclick="insertAtCaret('pad', 'ṇ');"><strong>ṇ</strong> <span>= .n</span></div>
        <div class="key-item" onclick="insertAtCaret('pad', 'ṅ');"><strong>ṅ</strong> <span>= "n</span></div>
        <div class="key-item" onclick="insertAtCaret('pad', 'ñ');"><strong>ñ</strong> <span>= ~n</span></div>
        <div class="key-item" onclick="insertAtCaret('pad', 'ṭ');"><strong>ṭ</strong> <span>= .t</span></div>
        <div class="key-item" onclick="insertAtCaret('pad', 'ḍ');"><strong>ḍ</strong> <span>= .d</span></div>
        <div class="key-item" onclick="insertAtCaret('pad', 'ḷ');"><strong>ḷ</strong> <span>= .l</span></div>
        <div class="key-item" onclick="insertAtCaret('pad', 'ṃ');"><strong>ṃ</strong> <span>= .m</span></div>
        <div class="key-item" onclick="insertAtCaret('pad', 'ṁ');"><strong>ṁ</strong> <span>= "m</span></div>
      </div>
    </div>
  </div>

  <script>
    // --- UPDATED: Hàm Insert Script Của Bạn ---
    function insertAtCaret(areaId, text) {
        var txtarea = document.getElementById(areaId);
        if (!txtarea) return; // Safety check

        var scrollPos = txtarea.scrollTop;
        var strPos = 0;
        var br = ((txtarea.selectionStart || txtarea.selectionStart == '0') ?
            "ff" : (document.selection ? "ie" : false ) );
        
        if (br == "ie") {
            txtarea.focus();
            var range = document.selection.createRange();
            range.moveStart ('character', -txtarea.value.length);
            strPos = range.text.length;
        }
        else if (br == "ff") strPos = txtarea.selectionStart;

        var front = (txtarea.value).substring(0,strPos);
        var back = (txtarea.value).substring(strPos,txtarea.value.length);
        txtarea.value=front+text+back;
        strPos = strPos + text.length;
        
        if (br == "ie") {
            txtarea.focus();
            var range = document.selection.createRange();
            range.moveStart ('character', -txtarea.value.length);
            range.moveStart ('character', strPos);
            range.moveEnd ('character', 0);
            range.select();
        }
        else if (br == "ff") {
            txtarea.selectionStart = strPos;
            txtarea.selectionEnd = strPos;
            txtarea.focus();
        }
        txtarea.scrollTop = scrollPos;
        
        // Kích hoạt sự kiện input để palipad.js (nếu có theo dõi) biết văn bản đã thay đổi
        if (typeof $ !== 'undefined') {
            $(txtarea).trigger('input');
        }
    }

    $(function() {
      // 1. Khởi tạo palipad
      if (typeof palipad !== 'undefined') {
        window.pad = new palipad.Pad('#pad');
        $('.palipad-status').hide();
      } else {
        console.warn("Không tìm thấy thư viện palipad.js");
      }

      // 2. Xử lý nút Copy
      $('#btnCopy').on('click', function() {
        var copyText = document.getElementById("pad");
        copyText.select();
        copyText.setSelectionRange(0, 99999); 

        try {
          navigator.clipboard.writeText(copyText.value).then(function() {
            showCopySuccess();
          }, function(err) {
            document.execCommand("copy");
            showCopySuccess();
          });
        } catch (err) {
           document.execCommand("copy");
           showCopySuccess();
        }
      });

      function showCopySuccess() {
        var msg = $('#copyMsg');
        msg.addClass('show');
        setTimeout(function(){
          msg.removeClass('show');
        }, 2000);
      }
    });
  </script>

</body>
</html>
